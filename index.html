<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="icon" type="image/x-icon" href="img_name.ex">
        <link rel="stylesheet" href="style.css">
        <title>New Year Offer</title>
    </head>
    <body>
        <header>
            <div class="banner">
                <h3>Happy New Year</h3>
                <h1>New Year Party Celebration</h1>
            </div>
        </header>
        <main>
            <!--? Offer Section Started  -->
            <section class="offer">
                <h2>65% OFF</h2>
                <div class="offer-container">
                    <p class="offer-offer">OUR HOLIDAY DEALS ARE BETTER</p>
                    <h3>ALL CATEGORIES</h3>
                </div>
                <div class="new-year">
                    <a href=""><img src="./images/New Year Photo.png" alt=""></a>
                </div>
            </section>
            <!--? Offer Section Ended -->
            <!--? Party Section Started  -->
            <section id="party">
                <div class="party-content">
                    <h2>Welcome to midnight party</h2>
                    <p>A New Year's Midnight Party is a festive celebration held on the eve of the new year, where people gather to bid farewell to the old year and welcome the new one.</p>
                    <button>JOIN NOW</button>
                </div>
                <div class="party-image">
                    <img src="./images/Group 70.png" alt="">
                </div>
            </section>
            <!--? Party Section Ended  -->
        </main>
    </body>
</html>
